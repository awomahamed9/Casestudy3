---
# HR Admin Role - Full access to default namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hr-admin-role
  namespace: default
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hr-admin-binding
  namespace: default
subjects:
- kind: Group
  name: hr-admins
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: hr-admin-role
  apiGroup: rbac.authorization.k8s.io

---
# Developer Role - Read-only access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: developer-role
  namespace: default
rules:
- apiGroups: ["", "apps", "extensions"]
  resources: ["pods", "deployments", "services", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: developer-binding
  namespace: default
subjects:
- kind: Group
  name: developers
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: developer-role
  apiGroup: rbac.authorization.k8s.io